{% extends 'base.html' %} {% load static %} {% block postcard_form_styles %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'static/postcard_form.css' %}"
/>
{% endblock %} {% block content %} {% if object %}
<h1>Edit <span class="teal-text">{{object.title}}</span></h1>
{% else %}
<h1>Add PostCard</h1>
{% endif %}
<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="POST">
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  <table>
    <!-- Render the inputs inside of <tr>s & <td>s -->
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn" />
</form>
{% endblock %}
